<!DOCTYPE html>
<html lang="es" data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="description"
      content="Share your links by shortening them with two steps"
    >
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/loading.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to</title>
  </head>
  <body>
    <div class="container">
      <div id="message" hidden>
        <img src="img/accept.png" class="img-message"/>
        <label>Hola</label>
      </div>
      <div class="t-header">
        <h2>
          Link to
          <a href="https://google.com" target="_blank" title="Ver codigo fuente en github">
            <img src="img/github.png" class="img-github"/>
          </a>
        </h2>
        <label id="tm">Create your minimalist link in a simple way!</label>
      </div>
      <input type="text" placeholder="Enter the original URL" id="url-original"></input>
      <div class="box-link">
        <input type="text" placeholder="URL generated by the server" id="url-generated" readonly></input>
        <span title="Copy to clipboard" hidden>
          <img src="img/copy.png" class="img-clip">
        </span>
      </div>
      <button type="button" id="btn-created">
        <img src="img/add.png" class="img-button"/>
        Generate link
      </button>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
